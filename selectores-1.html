<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS</title>
    <style>
        * {
            background: papayawhip;
        }
        
        div {
            background: pink;
        }
        
        .title {
            color: blueviolet;
        }
        
        #title-2 {
            color: brown;
        }
        
        a[href="https://platzi.com/home"] {
            color: red;
        }
    </style>
</head>

<body>
    <div class="title">Hola Mundo</div>
    <div id="title-2">Hello Word</div>
    <a href="https://platzi.com/home">Platzi</a>
</body>

</html>
