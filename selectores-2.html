<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Descendientes*/
        
        div p {
            color: peru;
        }
        /*Selector directo*/
        
        div>div {
            background: rebeccapurple;
        }
        /*Selector adyacente*/
        
        div+section {
            color: royalblue;
        }
        /*Selector de hermanos*/
        
        div~p {
            color: saddlebrown;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <p>Plati</p>
            <div>Es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <div>
        MAster
    </div>
    <section>Es lo mejor</section>
</body>

</html>
